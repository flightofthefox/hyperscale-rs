name: CI

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Cargo Check
        run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' || 
      startsWith(github.ref, 'refs/tags/') || 
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Cargo Test
        run: cargo test
      - name: Cargo Clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
      id-token: write # required for cosign
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        id: inspect
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker buildx imagetools inspect ${FIRST_TAG}
          DIGEST=$(docker buildx imagetools inspect ${FIRST_TAG} | grep "^Digest:" | awk '{print $2}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Sign the published Docker image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.inspect.outputs.digest }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

  notify:
    runs-on: ubuntu-latest
    # permission for gh api
    permissions:
      contents: read 
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && (github.event.action == 'opened' || (github.event.action == 'closed' && github.event.pull_request.merged == true)))
    steps:
      - name: Send message to Telegram
        continue-on-error: true
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          EVENT_ACTION: ${{ github.event.action }}
          PR_MERGED: ${{ github.event.pull_request.merged }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_USER_LOGIN: ${{ github.event.pull_request.user.login }}
          PR_MERGER_LOGIN: ${{ github.event.pull_request.merged_by.login }}
          PR_CREATED_AT: ${{ github.event.pull_request.created_at }}
          PR_MERGED_AT: ${{ github.event.pull_request.merged_at }}
          PR_CHANGED_FILES: ${{ github.event.pull_request.changed_files }}
          PR_ADDITIONS: ${{ github.event.pull_request.additions }}
          PR_DELETIONS: ${{ github.event.pull_request.deletions }}
          # On pull_request events, head_commit is null. These will be empty strings. 
          # The script logic below handles this separation correctly.
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_TIMESTAMP: ${{ github.event.head_commit.timestamp }}
          # Using toJson to safely handle JSON arrays, will be "null" string on PRs
          COMMIT_ADDED: ${{ toJson(github.event.head_commit.added) }}
          COMMIT_REMOVED: ${{ toJson(github.event.head_commit.removed) }}
          COMMIT_MODIFIED: ${{ toJson(github.event.head_commit.modified) }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          get_gh_name() {
            local login="$1"
            # Silence errors, fallback to login
            gh api "users/$login" --jq '.name // .login' 2>/dev/null || echo "$login"
          }

          if [ "$EVENT_NAME" == "pull_request" ]; then
            if [ "$EVENT_ACTION" == "closed" ] && [ "$PR_MERGED" == "true" ]; then
              FRIENDLY_NAME=$(get_gh_name "$PR_MERGER_LOGIN")
              TEXT="ðŸš€ <b>PR Merged:</b> $PR_TITLE"
              TEXT+=$'\n'
              TEXT+=$'\n'"<b>By:</b> $FRIENDLY_NAME"
              TEXT+=$'\n'"<b>Date:</b> $PR_MERGED_AT"
              TEXT+=$'\n'"<b>Diff:</b> $PR_CHANGED_FILES file(s) (+$PR_ADDITIONS -$PR_DELETIONS)"
              TEXT+=$'\n'
              TEXT+=$'\n'"<a href=\"$PR_URL\">View on GitHub</a>"
            else
              FRIENDLY_NAME=$(get_gh_name "$PR_USER_LOGIN")
              TEXT="ðŸ”¨ <b>New PR:</b> $PR_TITLE"
              TEXT+=$'\n'
              TEXT+=$'\n'"<b>Author:</b> $FRIENDLY_NAME"
              TEXT+=$'\n'"<b>Date:</b> $PR_CREATED_AT"
              TEXT+=$'\n'"<b>Diff:</b> $PR_CHANGED_FILES file(s) (+$PR_ADDITIONS -$PR_DELETIONS)"
              TEXT+=$'\n'
              TEXT+=$'\n'"<a href=\"$PR_URL\">View on GitHub</a>"
            fi
          else
            # Push event
            
            # skip standard merge commits
            if [[ "$COMMIT_MSG" == "Merge pull request"* ]] || [[ "$COMMIT_MSG" == "Merge branch"* ]]; then
              echo "Merge commit detected, skipping notification to avoid duplicate PR merged msg."
              exit 0
            fi
            
            # only runs if COMMIT_ADDED is valid JSON
            ADDED_LEN=$(echo "$COMMIT_ADDED" | jq 'length' 2>/dev/null || echo 0)
            REMOVED_LEN=$(echo "$COMMIT_REMOVED" | jq 'length' 2>/dev/null || echo 0)
            MODIFIED_LEN=$(echo "$COMMIT_MODIFIED" | jq 'length' 2>/dev/null || echo 0)
            TOTAL_CHANGED=$((ADDED_LEN + REMOVED_LEN + MODIFIED_LEN))
            
            # fetch detailed stats
            COMMIT_STATS=$(gh api "repos/${{ github.repository }}/commits/$COMMIT_SHA" --jq '.stats' 2>/dev/null || echo '{"additions":0,"deletions":0}')
            COMMIT_ADDITIONS=$(echo "$COMMIT_STATS" | jq '.additions')
            COMMIT_DELETIONS=$(echo "$COMMIT_STATS" | jq '.deletions')

            TEXT="âœ¨ <b>New Commit:</b> $COMMIT_MSG"
            TEXT+=$'\n'
            TEXT+=$'\n'"<b>Author:</b> $COMMIT_AUTHOR"
            TEXT+=$'\n'"<b>Date:</b> $COMMIT_TIMESTAMP"
            TEXT+=$'\n'"<b>Diff:</b> $TOTAL_CHANGED file(s) (+$COMMIT_ADDITIONS -$COMMIT_DELETIONS)"
            TEXT+=$'\n'
            TEXT+=$'\n'"<a href=\"$COMMIT_URL\">View on GitHub</a>"
          fi

          # safely create the payload for TG
          jq -n \
            --arg chat_id "$CHANNEL_ID" \
            --arg text "$TEXT" \
            '{"chat_id": $chat_id, "text": $text, "parse_mode": "HTML", "disable_web_page_preview": true}' > payload.json
          
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -H 'Content-Type: application/json' \
            -d @payload.json